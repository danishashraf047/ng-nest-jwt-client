<p-toast></p-toast>
<p-megaMenu [model]="_menus"></p-megaMenu>
<div class="d-content">
    <p-card>
        <p-header>
            <h1 class="d-header">List</h1>
        </p-header>
        <p-table #dt [value]="_state.users" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            [globalFilterFields]="['firstName','lastName','email','phoneNumber', 'address', 'zipCode', 'countryCode']"
            [rowHover]="true">
            <ng-template pTemplate="caption">
                <div class="table-header p-d-flex p-jc-end">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            placeholder="Search" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="firstName">First Name <p-sortIcon field="firstName"></p-sortIcon>
                    </th>
                    <th pSortableColumn="lastName">Last Name <p-sortIcon field="lastName"></p-sortIcon>
                    </th>
                    <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon>
                    </th>
                    <th pSortableColumn="phoneNumber">Phone Number <p-sortIcon field="phoneNumber"></p-sortIcon>
                    </th>
                    <th pSortableColumn="address">Address <p-sortIcon field="address"></p-sortIcon>
                    </th>
                    <th pSortableColumn="zipCode">Zip Code <p-sortIcon field="zipCode"></p-sortIcon>
                    </th>
                    <th pSortableColumn="countryCode">Country Code<p-sortIcon field="countryCode"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phoneNumber}}</td>
                    <td>{{user.address}}</td>
                    <td>{{user.zipCode}}</td>
                    <td>{{user.countryCode}}</td>
                </tr>
            </ng-template>
        </p-table>
        <p-footer>

        </p-footer>
    </p-card>
</div>
